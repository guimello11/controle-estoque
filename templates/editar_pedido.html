{% extends "base.html" %}

{% block title %}Editar Pedido{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Editar Pedido #{{ pedido.id }}</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('editar_pedido', id=pedido.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="produto" class="form-label">Produto</label>
                            <input type="text" class="form-control" id="produto" value="{{ pedido.produto.nome }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" value="{{ pedido.quantidade }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="preco_unitario" class="form-label">Preço Unitário</label>
                            <input type="number" class="form-control" id="preco_unitario" value="{{ pedido.preco_unitario }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="pendente" {% if pedido.status == 'pendente' %}selected{% endif %}>Pendente</option>
                                <option value="concluído" {% if pedido.status == 'concluído' %}selected{% endif %}>Concluído</option>
                                <option value="cancelado" {% if pedido.status == 'cancelado' %}selected{% endif %}>Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="3">{{ pedido.observacoes }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('pedidos') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
